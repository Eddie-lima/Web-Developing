<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/acoesmensagemcor.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>
    <body>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="EMAIL">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="30" placeholder="Digite sua mensagem"></textarea>
            
            <input type="submit" value="Enviar" onclick="mensagemCadastro();">

            <p>Mudando a cor da p√°gina</p>
            <div>
                <label for="RadioLaranja">Laranja</label>
                <input type="radio" id="radioLaranja" name="cor" value="laranja" onchange="alteracor()">
                
            </div>
            <div>
                <label for="RadioPreto">Preto</label>
                <input type="radio" id="radioPreto" name="cor" value="preto" onchange="alteracor()">
            </div>
            <div>
                <label for="RadioBranco">Branco</label>
                <input type="radio" id="radioBranco" name="cor" value="branco" onchange="alteracor()">
            </div>
        </form>

        <footer>
            <p>Siga-nos</p>
            <ul>
                <!--Social Media icons-->
                <li><a href="#" class="fab fa-facebook"></a> </li>
                <li><a href="#" class="fab fa-twitter"></a> </li>
                <li><a href="#" class="fab fa-instagram"></a> </li>
            </ul>
        </footer>
        <script src="js/acoesmensagemcor.js"></script>

    </body>
</html>
