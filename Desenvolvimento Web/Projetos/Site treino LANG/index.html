<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <title>Exemplo de z-index</title>
        <style>
        .div1{
            position:absolute;
            width:100px;
            height:100px;
            background-color: red;
            z-index: 2;
            top: 70px;
            left: 70px;
        }
        .div2{
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: blue;
            z-index: 1;
        }
        </style>
    </head>
    <body>
        <div class="div1"></div>
        <div class="div2"></div>
    </body>
</html>
